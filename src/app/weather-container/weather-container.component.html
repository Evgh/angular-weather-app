<div class="layout">
    <div class="layout-header">
        <app-weather-form (lat)="onLatChanged($event)" (long)="onLongChanged($event)"/>

        <div class="row-container header-label">
            <p>latitude:</p>
            <p>{{lat}}</p>
            <p>longtitude:</p>
            <p>{{long}}</p>
        </div> 
    </div>    
    <div class="layout-body">
        <app-weather-information [currentWeather]="currentWeather"/>
    </div>
</div>
